<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="to-do-list.css"/>
    <title>To do list</title>
  </head>
  <body class="My to do list">
    <h1 class="title">My to do list</h1>
    <h2 class="week">Day of week</h2>
     <ul class="day-list">
        <li class="day">
            <p>Monday</p>
            <input type="text" id="monday-input">
            <button onclick="addMonday()">add</button>
            <ol id="Mondaylist"></ol>
        </li>
        <li class="day">
          <p>Tuesday</p>
          <input type="text" id="tuesday-input">
          <button onclick="addTuesday()">add</button>
          <ol id="Tuesdaylist"></ol>
        </li>
        <li class="day">
          <p>Wednesday</p>
          <input type="text" id="wednesday-input">
          <button onclick="addWednesday()">add</button>
          <ol id="Wednesdaylist"></ol>
        </li>
        <li class="day">
          <p>Thursday</p>
          <input type="text" id="thursday-input">
          <button onclick="addThursday()">add</button>
          <ol id="Thursdaylist"></ol>
        </li>
        <li class="day">
          <p>Friday</p>
          <input type="text" id="freiday-input">
          <button onclick="addFreiday()">add</button>
          <ol id="Freidaylist"></ol>
        </li>
        <li class="day">
          <p>Saturday</p>
          <input type="text" id="saturday-input">
          <button onclick="addSaturday()">add</button>
          <ol id="Saturdaylist"></ol>
        </li>
        <li class="day">
          <p>Sunday</p>
          <input type="text" id="sunday-input">
          <button onclick="addSunday()">add</button>
          <ol id="Sundaylist"></ol>
        </li>
      </ul>
  </body>
  <script src="to-do-list.js"></script>
</html>
