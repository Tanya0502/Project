<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="to-do-list.css"/>
    <title>To do list</title>
  </head>
  <body>
    <h1 class="title">My to do list</h1>
    <h2 class="week">Day of week</h2>
     <ul class="day-list">
        <li class="day">
            <p>Monday</p>
            <input type="text" id="monday-input">
            <button onclick="addMonday()">add</button>
            <ol id="Mondaylist"></ol>
        </li>
        <li class="day">
          <p>Tuesday</p>
          <input type="text" id="tuesday-input">
          <button onclick="addTuesday()">add</button>
          <ol id="Tuesdaylist"></ol></li>
        <li class="day">Wednesday</li>
        <li class="day">Thursday</li>
        <li class="day">Friday</li>
        <li class="day">Saturday</li>
        <li class="day">Sunday</li>
      </ul>
  </body>
  <script src="to-do-list.js"></script>
</html>
